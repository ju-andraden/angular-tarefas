<div class="container">

  <div>
    <h2>Tarefas a fazer</h2>
  </div>

  <ul>
    <li *ngFor="let item of tarefas" class="list-group-item">
      <table width="700">
        <tr>
          <td width="200" height="40">Id <p>{{item.id}}</p>
          </td>
          <td width="113" height="10">Descrição da Tarefa <p>{{item.descricao}}</p>
          </td>
          <td width="140" height="10">Data de Criação da Tarefa <p>{{item.dataCriacao}}</p>
          </td>
        </tr>
      </table>
      <button (click)="removeTarefa(item)" class="btn btn-danger">Remover</button>
      <input type="text" [(ngModel)]="item.valorUpdate">
      <button (click)="updateTarefa(item)" class="btn btn-primary" id="botaoAtualizar">Atualizar</button>
    </li>
  </ul>

  <tr>
    <!--td width="101" height="40">Id</td-->
    <td width="113" height="10">Descrição da Tarefa</td>
    <!--td width="140" height="10">Data de Criação da Tarefa</td-->
  </tr>
  <tr>
    <!--td height="40"><input type="text" [(ngModel)]="tarefa.id"></td-->
    <td height="40"><input type="text" [(ngModel)]="tarefa.descricao"></td>
    <!--td height="40"><input type="text" [(ngModel)]="tarefa.dataCriacao"></td-->
  </tr>
  <button (click)="addTarefa()" class="btn btn-success">Adicionar</button>

</div>
